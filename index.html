<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

  <body>
   <div class="words">
     <h1>12 English words - Week 5</h1>

    <table class="table table-bordered">

  <tbody>
    <tr>

      <td><a style="cursor:pointer;" onclick="myAudioFunction('a');"><button type="button">a</button></a></td>
      <td><a style="cursor:pointer;" onclick="myAudioFunction('and');"><button type="button">and</button></a></td>
      <td><a style="cursor:pointer;" onclick="myAudioFunction('be');"><button type="button">be</button></a></td>
      <td><a style="cursor:pointer;" onclick="myAudioFunction('I');"><button type="button">I</button></a></td>
    </tr>
    <tr>

      <td><a style="cursor:pointer;" onclick="myAudioFunction('in');"><button type="button">in</button></a></td>
      <td><a style="cursor:pointer;" onclick="myAudioFunction('is');"><button type="button">is</button></a></td>
      <td><a style="cursor:pointer;" onclick="myAudioFunction('it');"><button type="button">it</button></a></td>

      <td><a style="cursor:pointer;" onclick="myAudioFunction('was');"><button type="button">was</button></a></td>
    </tr>
  </tbody>
</table>

<script>
     var aAudio;
     function myAudioFunction(word) {
         if (aAudio) {
           aAudio.pause();
         }
         aAudio = new Audio('audio/Golden'+word+'.m4a')
         aAudio.play();

     }
 </script>
